
<div class="main-container">
    <div class="voice-container">

        <div class="personas">
            <img src="assets/img/personas.png" alt="Personas" />
        </div>

        <h1>¡Te damos la <br> bienvenida a <br> Banco Azteca!</h1>

        <p class="subtitle">
            Usa tu préstamo como dinero en efectivo <br>
            o compra en donde quieras.
        </p>

        <label class="label">¿Cómo prefieres que te llamemos?</label>

        <div class="input-voice">
              <input 
                placeholder="Escribe tu nombre"
                type="text" 
                [value]="name"
                disabled
                class="name-input"
            />

            <!-- Botón de micrófono -->
            <button class="mic-btn" (click)="startRecognition()">
                <img src="assets/img/micro_blanco.png" alt="microfono">
            </button>
            <button class="reload-btn" (click)="clearInput()">
                <img src="assets/img/reload.png" alt="reintentar">
            </button>
        </div>

        <p class="char-count">{{name.length}}/15 caracteres</p>

          <button class="send-btn" (click)="sendToEncrypt()">
            Prueba para encriptar (Comenzar)
        </button>
          <div *ngIf="encrypted" class="result">
            <strong>Resultado encriptado:</strong>
            <p>{{ encrypted }}</p>
        </div>

        <button class="start-btn">Comenzar</button>

    </div>
</div>
